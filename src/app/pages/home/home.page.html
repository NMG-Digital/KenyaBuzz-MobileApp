<ion-header>
    <div class="header_div">
        <ion-buttons slot="start">
            <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <img src="assets/imgs/KB-white-logo.svg">
        <ion-button class="search_btn" slot="end" fill="clear" size="small">
            <ion-icon slot="icon-only" name="search-outline" color="light"></ion-icon>
        </ion-button>
    </div>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <!-- Hero Slider Start -->
        <div class="main_content_div__padding">
            <ion-slides mode="ios">
                <ion-slide *ngFor="let item of mainSlider; let i = index">
                  <div class="hero_slides">
                      <ion-label>{{i+1}}/{{mainSlider?.length}}</ion-label>
                      <img src={{item}} class="main_content_div__hero_image">
                      <h3 class="main_content_div__movie_title">Venom: Let There Be Carnage</h3>
                  </div>
                </ion-slide>
            </ion-slides>
        </div>
        <!-- Hero Slider End -->

        <!-- Now Showing Movies Start -->
        <div class="main_content_div__padding">
            <ion-label class="head_lbl" (click)="goTovideoList('Top picks for you')">Now Showing <ion-icon name="chevron-forward-outline"></ion-icon></ion-label>
            <ion-slides mode="ios" [options]="slideOpts">
                <ion-slide *ngFor="let featured of featuredMovies" (click)="goToMovie(featured)">
                    <div class="main_content_div__top-picks-slider">
                        <div class="main_content_div__top_picks">
                            <img src={{featured.movie_poster}}>
                        </div>
                        <button class="buy_ticket movies_btn">Buy Ticket</button>
                        <h5>{{featured.movie_name}}</h5>

                    </div>
                </ion-slide>
            </ion-slides>
        </div>
        <!-- Now Showing Movies End -->

        <!-- Movies By Category Start -->
        <div class="catSection">
            <ion-label class="head_lbl center-text cat-title">Movies By Category</ion-label>
            <div class="catSection__cat-group">
                <!-- Cat 1 - Hot Movies -->
                <div class="catSection__cat-single">
                    <div class="catSection__cat-icon">
                        <img src="../../../assets/icon/clapperboard.png" alt="Hot movies clapperboard icon">
                    </div>
                    <ion-label>Hot Movies</ion-label>
                </div>
                <!-- Cat 1 End - Hot Movies -->

                <!-- Cat 2 - Bollywood -->
                <div class="catSection__cat-single">
                    <div class="catSection__cat-icon">
                        <img src="../../../assets/icon/audience.png" alt="Bollywood Movies icon">
                    </div>
                    <ion-label>Bollywood</ion-label>
                </div>
                <!-- Cat 2 End - Bollywood -->

                <!-- Cat 3 - Cinemas -->
                <div class="catSection__cat-single">
                    <div class="catSection__cat-icon">
                        <img src="../../../assets/icon/pop-corn.png" alt="Cinemas icon">
                    </div>
                    <ion-label>Cinemas</ion-label>
                </div>
                <!-- Cat 3 End - Cinemas -->
            </div>
        </div>
        <!-- Movies By Category End -->

        <!-- Ticketed Events Start -->
        <div class="main_content_div__padding events_hm">
            <ion-label class="head_lbl" (click)="goTovideoList('Live News')">Hot Events <ion-icon name="chevron-forward-outline"></ion-icon></ion-label>
            <ion-slides mode="ios" [options]="slideOpts3">
                <ion-slide *ngFor="let event of ticketedEvents; index as k;" (click)="goToEvent(event)">
                    <div class="card-BG">
                        <div class="back_image4 bg_image card-BG__img-wrapper">
                            <img class="card-BG__event-poster" [src]="event.poster" [alt]="event.name">
                        </div>
                        <button class="buy_ticket events_btn-lg">Buy Ticket</button>
                        <div class="card-BG__info-wrapper">
                            <ion-label class="card-BG__event_date">{{event.start_date}}</ion-label>
                            <div class="card-BG__location-wrapper">
                                <div class="card-BG__line"></div>
                                <ion-label class="card-BG__location">{{event.location_name}}</ion-label>
                            </div>
                            <ion-label class="card-BG__event-title">{{event.name}}</ion-label>
                        </div>
                    </div>
                </ion-slide>
            </ion-slides>
        </div>
        <!-- Ticketed Events End -->
    </div>
</ion-content>
